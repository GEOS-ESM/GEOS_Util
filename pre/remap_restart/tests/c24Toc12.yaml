input:
  air:
    drymass: 1
    hydrostatic: 0
  shared:
    MERRA-2: false
    stretch: false
    # (coupled) ocean model: data, MOM5, MOM6
    omodel: data
    agrid: C24
    bc_base: /discover/nobackup/projects/gmao/bcs_shared/fvInput/ExtData/esm/tiles
    bc_version: NL3
    expid: ''
    ogrid: 360X180
    rst_dir: /discover/nobackup/projects/gmao/SIteam/Remapping_Test_Cases/c24Toc12/inputs
    yyyymmddhh: '2000041421'
  surface:
    zoom: '1'
    wemin: '13'
    # it supports three models: catch, catchcnclm40, catchcnclm45
    catch_model: catch
    catch_tilefile: null
output:
  shared:
    agrid: C12
    stretch: false
    # (coupled) ocean model: data, MOM5, MOM6
    omodel: data
    bc_base: /discover/nobackup/projects/gmao/bcs_shared/fvInput/ExtData/esm/tiles
    bc_version: NL3
    expid: hello
    ogrid: 360X180
    out_dir: $NOBACKUP/REMAP_TESTS/c24Toc12/
    label: False
  air:
    # remap upper air or not
    remap: true
    nlevel: '72'
  surface:
    split_saltwater: true
    surflay: 50.0
    wemin: '13'
    # remap lake, saltwater, landicet
    remap_water: true
    # remap catch(cn)
    remap_catch: true
    catch_tilefile: null
  analysis:
    bkg: false
    aqua: true
    lcv: false

slurm_pbs:
